	<script>
		function headerClick(){
			alert('header click');
			isNativeApp = nativeAppCheck();
			if (isNativeApp) {
				window.location.href = "testwebview://analytics?event=header-click&category=header&action=click"	
			}
		}
	// Check to see if native app
		function nativeAppCheck() {
			function getParameterByName(name, url) {
	    		if (!url) url = window.location.href;
	    			name = name.replace(/[\[\]]/g, "\\$&");
	    			var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
	        		results = regex.exec(url);
	    		if (!results) return null;
	    		if (!results[2]) return '';
	    		return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
		
			if (getParameterByName('native_app', window.location.href) == 'true') {
				return true;
			}
			else {
				return false;
			}
		}

		isNativeApp = nativeAppCheck();
		if (isNativeApp) {
			window.location.href = "testwebview://analytics?event=screen-load&screenName=homescreen"	
		}
	</script>
